<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is SignUp Page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-3">
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
                           <p class="text-center" th:text="${session.message.content}"></p>
                         
                          </div>
                    <div class="container text-center">
                    	<img style="width: 120px;" th:src="@{/img/register.jpg}">
                    </div>
						
					
                        <h1 class="text-center">Register Here</h1>

                        <form th:action="@{/do_register}" method="post" th:object="${user}">

                            <div class="form-group">
                                <label for="name_field">Your Name</label>

                                <input type="text" 
                                name="name"
                                class="form-control" 
                                id="name_field"
                                aria-describedby="emailHelp" 
                                th:value="${user.name}"
                                placeholder="Enter Your Name Here">
                              
                           </div>
                           
                               <div class="form-group">
                                <label for="email_field">Your Email</label>

                                <input type="email" 
                                name="email"
                                class="form-control" 
                                id="email_field"
                                aria-describedby="emailHelp" 
                                th:value="${user.email}"
                                placeholder="Enter Your Email Here">
                              
                           </div>
                           
                            
                           
                               <div class="form-group">
                                <label for="password_field">Your Password</label>

                                <input type="password" 
                                name="password"
                                class="form-control" 
                                id="password_field"
                                aria-describedby="emailHelp" 
                              
                                placeholder="Enter Your Password Here">
                              
                           </div>

                           <div class="form-group">
                            <textarea name="about" th:value="${user.about}" placeholder="Enter Something Yourself" rows="6" class="form-control"></textarea>
                           </div>

                           <div class="form-group form-check text-center">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement">
                            <label for="agreement">Accept terms and conditions</label>
                           </div>

                           <div class="container text-center">
                            <button type="submit" class="btn btn-primary text-white">
                                Submit
                            </button>

                            <button type="reset" class="btn btn-warning text-white">
                                Reset
                            </button>
                           </div>

                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
